<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revenue Dashboard | Python Developer</title>

<style>
:root {
  --primary: #38bdf8;
  --primary-soft: #7dd3fc;
  --bg-dark: #020617;
  --glass: rgba(15, 23, 42, 0.75);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  color: #f8fafc;
  min-height: 100vh;
  background: radial-gradient(circle at top, #020617, #000);
  overflow-x: hidden;
}

/* ===== PYTHON RAIN ===== */
#codeRain {
  position: fixed;
  inset: 0;
  z-index: -2;
  pointer-events: none;
}

/* Overlay for readability */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(2, 6, 23, 0.9),
    rgba(15, 23, 42, 0.85)
  );
  z-index: -1;
  pointer-events: none;
}

/* Container */
.dashboard-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* Header */
.dashboard-header {
  text-align: center;
  padding: 3rem 1rem;
  margin-bottom: 2rem;
}

.dashboard-header h1 {
  font-size: 3.2rem;
  color: var(--primary);
  text-shadow: 0 0 25px rgba(56,189,248,0.6);
}

.dashboard-header p {
  color: #cbd5e1;
  font-size: 1.2rem;
  margin-top: 10px;
}

/* Stats */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
  margin-bottom: 3rem;
}

.stat-card {
  background: var(--glass);
  padding: 1.6rem;
  border-radius: 16px;
  border: 1px solid rgba(56,189,248,0.25);
  backdrop-filter: blur(14px);
  transition: transform 0.3s, box-shadow 0.3s;
}

.stat-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px rgba(56,189,248,0.35);
}

.stat-card h3 {
  color: #94a3b8;
  font-size: 0.9rem;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.stat-card .value {
  font-size: 2.2rem;
  font-weight: 700;
  color: var(--primary);
}

/* Table */
.table-container {
  background: var(--glass);
  border-radius: 18px;
  border: 1px solid rgba(56,189,248,0.25);
  backdrop-filter: blur(14px);
  padding: 2rem;
}

.table-header {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.table-header h2 {
  font-size: 1.9rem;
}

.controls {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.search-box {
  padding: 0.7rem 1rem;
  background: rgba(30, 41, 59, 0.9);
  border: 1px solid rgba(56,189,248,0.35);
  border-radius: 10px;
  color: #fff;
}

/* Table */
.revenue-table {
  width: 100%;
  border-collapse: collapse;
}

.revenue-table th {
  color: var(--primary);
  padding: 1rem;
  border-bottom: 2px solid rgba(56,189,248,0.3);
}

.revenue-table td {
  padding: 1rem;
  border-bottom: 1px solid rgba(56,189,248,0.15);
}

.revenue-table tbody tr:hover {
  background: rgba(56,189,248,0.1);
}

/* Pagination */
.pagination {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.6rem;
  margin-top: 2rem;
}

.page-btn {
  padding: 0.5rem 1rem;
  background: rgba(30,41,59,0.85);
  border: 1px solid rgba(56,189,248,0.35);
  border-radius: 8px;
  color: #cbd5e1;
  cursor: pointer;
}

.page-btn.active {
  background: rgba(56,189,248,0.3);
  color: var(--primary);
  font-weight: bold;
}

/* Footer */
.dashboard-footer {
  text-align: center;
  padding: 2.5rem;
  color: #94a3b8;
  margin-top: 3rem;
}

/* Responsive */
@media (max-width: 768px) {
  .dashboard-header h1 {
    font-size: 2.3rem;
  }
}
</style>
</head>

<body>

<canvas id="codeRain"></canvas>
<div class="overlay"></div>

<div class="dashboard-container">

<header class="dashboard-header">
  <h1>ðŸ’° Revenue Dashboard</h1>
  <p>Python-powered revenue analytics & data visualization</p>
</header>

<!-- Stats -->
<div class="stats-grid">
  <div class="stat-card"><h3>Total Records</h3><div class="value" id="totalRecords">148</div></div>
  <div class="stat-card"><h3>Average Revenue</h3><div class="value" id="avgRevenue">$74,500</div></div>
  <div class="stat-card"><h3>Minimum Revenue</h3><div class="value" id="minRevenue">$1,000</div></div>
  <div class="stat-card"><h3>Maximum Revenue</h3><div class="value" id="maxRevenue">$148,000</div></div>
</div>

<!-- Table -->
<div class="table-container">
  <div class="table-header">
    <h2>Revenue Data</h2>
    <div class="controls">
      <input id="searchInput" class="search-box" placeholder="Search revenue">
      <select id="itemsPerPage" class="search-box">
        <option>10</option><option selected>20</option><option>50</option>
      </select>
    </div>
  </div>

  <table class="revenue-table">
    <thead>
      <tr><th>#</th><th>Category</th><th style="text-align:right">Revenue</th><th>Progress</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="pagination" id="pagination"></div>
</div>

<footer class="dashboard-footer">
  Revenue Dashboard â€¢ Python â€¢ Data Visualization
</footer>

</div>

<script>
/* ===== PYTHON RAIN (ENHANCED) ===== */
const canvas = document.getElementById("codeRain");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const snippets = [
 "def analyze():","class RevenueModel:","import pandas as pd",
 "DataFrame","async def fetch():","await api()",
 "for row in data:","try:","except Exception:",
 "return result","ORM query","models.Model"
];

const fontSize = 18;
let cols = Math.floor(canvas.width / fontSize);
let drops = Array(cols).fill(0);

function drawRain() {
  ctx.fillStyle = "rgba(2,6,23,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.font = `bold ${fontSize}px monospace`;
  ctx.shadowColor = "#38bdf8";
  ctx.shadowBlur = 12;
  ctx.fillStyle = "#7dd3fc";

  drops.forEach((y, i) => {
    const text = snippets[Math.floor(Math.random()*snippets.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    if (y*fontSize > canvas.height && Math.random() > 0.96) drops[i]=0;
    drops[i]++;
  });
}
function animate(){ drawRain(); requestAnimationFrame(animate); }
animate();

/* ===== TABLE LOGIC (UNCHANGED CORE) ===== */
const data=[];
for(let i=1;i<=148;i++) data.push({id:i,category:"Total Revenue",value:i*1000});

const body=document.getElementById("tableBody");
const pag=document.getElementById("pagination");
const search=document.getElementById("searchInput");
const perPage=document.getElementById("itemsPerPage");

let page=1,limit=20,filtered=[...data];

function render(){
 body.innerHTML="";
 const start=(page-1)*limit;
 filtered.slice(start,start+limit).forEach((r,i)=>{
  const pct=(r.value/148000*100).toFixed(1);
  body.innerHTML+=`
   <tr>
    <td>${start+i+1}</td>
    <td>${r.category}</td>
    <td style="text-align:right;color:#38bdf8;font-weight:600">$${r.value.toLocaleString()}</td>
    <td>
      <div style="background:#1e293b;border-radius:8px;height:16px">
        <div style="height:100%;width:${pct}%;background:linear-gradient(90deg,#0ea5e9,#38bdf8)"></div>
      </div>
    </td>
   </tr>`;
 });
 paginate();
}

function paginate(){
 pag.innerHTML="";
 const pages=Math.ceil(filtered.length/limit);
 for(let i=1;i<=pages;i++){
  const b=document.createElement("button");
  b.className="page-btn"+(i===page?" active":"");
  b.textContent=i;
  b.onclick=()=>{page=i;render()};
  pag.appendChild(b);
 }
}

search.oninput=()=>{
 filtered=data.filter(d=>d.value.toString().includes(search.value));
 page=1;render();
};
perPage.onchange=()=>{limit=parseInt(perPage.value);page=1;render()};

document.getElementById("totalRecords").textContent=data.length;
render();
</script>

</body>
</html>
